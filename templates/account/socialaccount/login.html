{% extends "partials/base.html" %}
{% load i18n %}

{% block content %}
<h1 style="color: red;">Kiểm tra template Google Login</h1>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h2 class="text-center">{% trans "Đăng nhập với Google" %}</h2>
        <p class="text-center">{% trans "Bạn sắp đăng nhập bằng tài khoản Google." %}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100">
                <i class="fab fa-google"></i> {% trans "Tiếp tục với Google" %}
            </button>
        </form>
        <a href="{% url 'account_login' %}" class="btn btn-secondary w-100 mt-2">{% trans "Quay lại đăng nhập" %}</a>
    </div>
</div>
{% endblock %}
