{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
<section class="mt-0 overflow-hidden vh-100 d-flex justify-content-center align-items-center p-4">
    <div class="col col-md-8 col-lg-6 col-xxl-5">
        <div class="shadow-xl p-4 p-lg-5 bg-white">
            <h1 class="text-center fw-bold mb-5 fs-2">Đặt mật khẩu mới</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label" for="password1">Mật khẩu mới</label>
                    <input type="password" name="password1" id="password1" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password2">Xác nhận mật khẩu</label>
                    <input type="password" name="password2" id="password2" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-dark d-block w-100 my-4">Đặt lại mật khẩu</button>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
